spring.application.name=ShoeShopBackEnd
# MariaDB
spring.datasource.url=jdbc:mariadb://${ENDPOINT_DATABASE_URL}:${PORT_DATABASE}/${NAME_DATABASE}
spring.datasource.username=${USERNAME_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect